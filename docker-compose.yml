version: '3.8'

services:
  postgres:
    image: postgres:15.3-alpine
    command: postgres -c 'max_connections=500'
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data
      - type: tmpfs
        target: /dev/shm

volumes:
  postgres:
